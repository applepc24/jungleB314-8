{% extends 'base.html' %} {% block title %}메인 페이지{% endblock %} {% block
content %}
<div class="container has-text-centered">
  <h1 class="title is-3">안녕하세요, {{ nickname }}님!</h1>

  <div class="container mt-6 mb-6">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input
              id="search-keyword"
              class="input"
              type="text"
              placeholder="검색어를 입력하세요!!"
            />
          </div>
          <div class="control">
            <button id="search-btn" class="button is-info">검색</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons is-centered">
    <a href="/board/free" class="button is-light is-rounded">자유 게시판</a>
    <a href="/board/dev" class="button is-light is-rounded">개발 게시판</a>
    <a href="/board/health" class="button is-light is-rounded">헬스 게시판</a>
    <a href="/board/market" class="button is-light is-rounded">마켓 게시판</a>
    <a href="/board/qna" class="button is-light is-rounded">질문 게시판</a>
  </div>
</div>

<script>
  <!-- ✅ 검색 동작 스크립트 추가 -->
  $(document).ready(function () {
    console.log("메인 페이지 진입 완료!");

    // 검색 버튼 클릭 시
    $("#search-btn").on("click", function () {
      const keyword = $("#search-keyword").val().trim();

      if (!keyword) {
        alert("검색어를 입력하세요!");
        return;
      }

      // 검색 페이지로 이동
      window.location.href = `/search?keyword=${encodeURIComponent(keyword)}`;
    });

    // 엔터 키로도 검색 가능
    $("#search-keyword").on("keypress", function (e) {
      if (e.which === 13) {
        $("#search-btn").click();
      }
    });
  });

  $(document).ready(function () {
    console.log("메인 페이지 진입 완료!");
  });
</script>
{% endblock %}
